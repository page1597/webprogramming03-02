<!DOCTYPE html>
<html>
 <head>
        <title>&lt;canvas&gt; 사용예(과제 #03-02)</title>
    </head>
<body>
<h1>&lt;canvas&gt; 사용예 (과제 #03-02)</h1>
<canvas id="myCanvas" width="200" height="100"></canvas>
<canvas id = "myCanvas1" width="500" height="50"></canvas>



<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();

var c = document.getElementById("myCanvas1");
var ctx = c.getContext("2d");
ctx.fillStyle = "#cccccc";
ctx.fillRect(0,0,500,50);

ctx.fill();

ctx.font = '10pt 나눔고딕';
ctx.textAlign = "end";
ctx.fillStyle = "black";
ctx.fillText("웹프로그래밍2 과목. 아무개의 예제 공간입니다.", 285, 18);
ctx.stroke();

</script>
</body>
</html>
